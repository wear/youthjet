  tell: '给您提供专业服务'
  about_text: "<p>上海优杰国际货运代理有限公司，是经上海外经贸委批准的一级货运代理，注册资本600万人民币,在深圳、温州、宁波、南京等地拥有兄弟公司和代表处，是一家立足上海，服务全球，专业从事代理国际货物运输的服务商。</p> 
         <p>优杰国际拥有强大的业务实力，严格的科学管理，以及遍布全球各大港口的完善强大的合作伙伴网络服务体系。由资深专业物流人才组成的国际海\陆\空及多式联运服务人才团队,使优杰国际成为提供优质全球服务的综合性国际物流供应商。空运进出口运输，国际集装箱进出口,散杂货运输,滚装船运输,报关、报检、国际中转运输、全球物流门到门以及物流供应链相关咨询业务等增值服务,优杰国际以最合理的价格\优质的服务帮助我们杰出的客户降低国际物流成本,从而提升其企业竞争力,这是我们优杰国际的主要使命。</P>
         <p>与此同时 ,优杰国际是一个由有活力有激情有社会责任感的年轻人组成的团队,倡导环保行为,并将环境保护作为我们企业文化体现社会责任的重要部分。 </P>"     
  Profile: 企业介绍 
